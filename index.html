<!DOCTYPE html>
<html>
  <head>
    <title>Environmental Summit</title>
    <style>
      .parallax{
        background-image:url("https://www.manatt.com/Manatt/media/Media/Images/Standard%20Practice/green_forest_background_in_a_sunny_day_3.jpg");
        min-height:400px;
        background-attachment:fixed;
        background-position:center;
        background-repeat:no-repeat;
        background-size:cover;
      }
      .parallax2{
        background-image:url("https://wallup.net/wp-content/uploads/2017/03/29/477916-photography-simple_background-nature-748x468.jpg");
        min-height:600px;
        background-attachment:fixed;
        background-position:center;
        background-repeat:no-repeat;
        background-size:cover;
      }
      .block{
        text-align:center;
        position:absolute;
        width:100%;
        top:200px;
      }
      .block2{
        text-align:center;
        position:absolute;
        width:100%;
        top:300px;
      }
      .text{
        color:Pink;
        font-size:30pt;
        font-weight:bold;
        letter-spacing:3px;
        border:2px pink solid;
        padding:20px;
      }
      .text2{
        color:pink;
        font-size:20pt;
      }
      .textcenter{
        text-align:center;
      }
    </style>
</head>
  
<body>
    <div class="parallax">
      
      <div class="block">
        <span class="text">Environmental Summit</span>
      </div>
      
    </div>
    
    <div class = "parallax2">
      <h1> welcome!! </h1>
    </div>
  
<body>
</html>
